site_name: Sander Jochems Docs
site_url: https://docs.sanderjochems.com

repo_url: https://github.com/Sander0542/documentation
repo_name: Sander0542/documentation

edit_uri: tree/main/docs/

copyright: Copyright &copy; 2024 Sander Jochems

theme:
  name: material
  features:
    - content.action.edit
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables

plugins:
  - offline
  - include-markdown
  - search
  - social
  - tags:
      tags_file: tags.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Sander0542
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/sander-jochems/

nav:
  - Home: index.md
  - Hardware:
      - hardware/index.md
      - Nedis:
          - hardware/nedis/VMAT3462AT.md
  - About:
      - license.md
      - tags.md
